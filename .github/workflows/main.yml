name: Build Jar 
on:
  workflow_dispatch:  
    inputs:  
      logLevel:  
        description: 'Log level'  
        required: true  
        default: 'warning'
  push:  
    branches: [ "master" ]  
  pull_request:  
    branches: [ "master" ] 
jobs: 
  build: 
    runs-on: ubuntu-latest 
    permissions: write-all 
    steps:  
      - uses: actions/checkout@v3  
      - name: Set up JDK 21
        uses: actions/setup-java@v3  
        with:  
          java-version: '21'  
          distribution: 'temurin'
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v3
      - name: Grant execute permission to gradlew 
        run: chmod +x ./gradlew 
      - name: Build Jar 
        run: | 
          ./gradlew build 
          mkdir -p ${{ github.workspace }}/build 
          mv libs/*.jar ${{ github.workspace }}/build/ 
      - name: Upload all artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tooltips
          path: build/*.jar
